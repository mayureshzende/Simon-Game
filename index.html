<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon game</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="top">
    <h1 id="title">Hello Press Any Key To Start the Game !!!</h1>

    <div class="row">
      <button id="red" class="btn btn-red"></button>
      <button id="yellow" class="btn btn-yellow"> </button>
    </div>

    <div class="row">
      <button id="green" class="btn btn-green"> </button>
      <button id="blue" class="btn btn-blue"> </button>
    </div>
    <div class="footer">
      <button class="start">Start</button>
    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8">Start</script>
</body>

</html>
